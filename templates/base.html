{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="{% url 'favicon' %} ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/game_page.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/review.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

<header class="d-flex justify-content-between align-items-center bg-dark text-light">
    <div>
        <a href="/"> <img class="collgame_icon" src="{% static 'img/icons8-ps-controller-100.png' %}" alt="icon" style="width: 80px"></a>
    </div>

    <div>
        <form class="d-flex" action="{% url 'find_games' %}" method="get">
            <input name="name" class="form-control me-2" type="text" placeholder="Название игры..." style="width: 500px;">
            <button class="btn btn-primary" type="submit" style="margin-bottom: 10px">Поиск</button>
        </form>
    </div>


    {% include 'elements/user_nav.html' %}

</header>

<main class="flex-grow-1 m-4">
    <div>
        {% block content %}

        {% endblock %}
    </div>
</main>

<footer class="row bg-dark text-light" style="max-width: 100%; margin: 0">
    <div class="col m-1">
        <a href="/"> <img class="collgame_icon" src="{% static 'img/icons8-ps-controller-100.png' %}" alt="icon" style="width: 35px"></a>
        <a class="text-decoration-none" href="/">Главная страница</a>
    </div>

    <div class="col m-1">
        <a class="text-decoration-none" href="{% url 'terms' %}">Пользовательское соглашение</a>
    </div>

    <div class="col m-1">
        <a class="text-decoration-none" href="https://vk.com/ykkssyaa">VK</a>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="{% static 'js/error_handle.js' %}"></script>
<script src="{% static 'js/scroll-position.js' %}"></script>
</body>
</html>
