{% extends 'user/profile_base.html' %}
{% load static %}
{% block user_content %}

    <div class="user_games">
        <h2>{{ title }}</h2>
        <ul class="list-group" style="background-color: rgba(0, 0, 0, 1%); border: none;">
            {% for game in games %}
                <li class="list-group-item d-flex justify-content-between align-items-center" style="border: none;">
                    {% include 'elements/games/games_list_element.html' %}
                </li>
            {% endfor %}
        </ul>
    </div>

    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <script src="{% static 'js/delete_game_from_list.js' %}"></script>

{% endblock %}
