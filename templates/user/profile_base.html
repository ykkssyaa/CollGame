{% extends 'base.html' %}
{% block content %}

    <h1 id="username"> {{ user_p.username }} </h1>

    {% include 'elements/users/user_photo.html' with user_of_photo=user_p %}

    {% if user_p.pk == request.user.pk %}
        <a href="{% url 'users:update_profile'  %}">Настройки профиля</a>
    {% endif %}

    <nav class="profile_nav">
        <a href="{% url 'users:profile' username=user_p.username %}"> Профиль </a>
        <a href="{% url 'users:profile_collection' username=user_p.username %}"> Коллекция</a>
        <a href="{% url 'users:profile_reviews' username=user_p.username %}"> Рецензии</a>
    </nav>

    {% block user_content %}

    {% endblock %}

{% endblock %}
